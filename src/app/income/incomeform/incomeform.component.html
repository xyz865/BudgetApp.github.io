<form
 #form="ngForm"
 (ngSubmit)="onSubmit(form)"
 autocomplete="off"
>
	<input 
	 placeholder="Income" 
	 name="income"
     [(ngModel)]="income"
	>
	<br/>
	<input 
	 type="number" 
	 placeholder="Amount" 
	 name="incomeAmount"
     [(ngModel)]="incomeAmount"
	>
	<br/>
	<button class="btn btn-success" >Add Transaction</button>
</form>
